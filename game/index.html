<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Higher/Lower Game</title>
</head>
<body>
    <h1>Welcome to the Higher/Lower Game!</h1>
    <p>I'm thinking of a number between <span id="lower-bound">1</span> and <span id="upper-bound">10</span></p>
    
    <label for="guess">Enter your guess:</label>
    <input type="number" id="guess">
    <button id="check-button">Check</button>
    <button id="reset-button">Reset</button>

    <p id="message"></p>

    <script src="higher_lower_game.js"></script>
</body>
</html>
